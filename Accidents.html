	//update what legend is showing based on what layers are on
	function updateLegend() {
		var hasAcc = map.hasLayer(acc);
		var hasAccByType = map.hasLayer(accByType);
		var hasHeat = map.hasLayer(heat);
		legendAll.remove();
		legendAcc.remove();
		legendAccByType.remove();
		legendHeatmap.remove();
		legendAccAndAccByType.remove();
		legendAccAndHeatmap.remove();
		legendAccByTypeAndHeatmap.remove();

		if ((hasAcc == true) && (hasAccByType == true) && (hasHeat == true)){legendAll.addTo(map)}
		else if ((hasAcc == true) && (hasAccByType == true)){legendAccAndAccByType.addTo(map)}
		else if ((hasAcc == true) && (hasHeat == true)){legendAccAndHeatmap.addTo(map)}
		else if ((hasAccByType == true) && (hasHeat)){legendAccByTypeAndHeatmap.addTo(map)}
		else if (hasAcc == true){legendAcc.addTo(map)}
		else if (hasAccByType == true){legendAccByType.addTo(map)}
		else if (hasHeat == true){legendHeatmap.addTo(map)};
	}

	map.on('layeradd', function(evt) {
  		updateLegend();
	});
	map.on('layerremove', function(evt) {
  		updateLegend();
	});


	
	var startDate, endDate, month=0, activity=0, mode=0;

	function mapChange() {
		var hasAcc = map.hasLayer(acc);
		var hasAccByType = map.hasLayer(accByType);
		var hasZones = map.hasLayer(zones);
		var hasHeat = map.hasLayer(heat);
		map.removeLayer(acc);
		map.removeLayer(accByType);
		map.removeLayer(zones);
		map.removeLayer(heat);
		layerControl.removeLayer(acc);
		layerControl.removeLayer(accByType);
		layerControl.removeLayer(zones);
		layerControl.removeLayer(heat);
		startDate = moment(new Date($('#reportrange').data('daterangepicker').startDate));
		endDate = moment(new Date($('#reportrange').data('daterangepicker').endDate));
		function layerFilter(feature) {
				//Activity + Date filter
				if (activity != 0 && monthSelected==0 && modeSelected==0){
					if (feature.properties.acc_activity == activity && (moment(feature.properties.acc_date, 'DD-MMM-YY')) >= startDate && (moment(feature.properties.acc_date, 'DD-MMM-YY')) < endDate){
						return true
					}
					else {
						return false
					}
				}
				//Travel Mode + Date filter
				else if (mode != 0 && monthSelected==0 && actSelected==0){
					if (feature.properties.acc_travel_mode == mode && (moment(feature.properties.acc_date, 'DD-MMM-YY')) >= startDate && (moment(feature.properties.acc_date, 'DD-MMM-YY')) < endDate){
						return true
					}
					else {
						return false
					}
				}
				//Activity + Month + Date filter
				else if (activity != 0 && monthSelected==1 && modeSelected==0){
					if (feature.properties.acc_activity == activity && moment(feature.properties.acc_date, ["DD-MMM-YY"]).format("MMM") == month && (moment(feature.properties.acc_date, 'DD-MMM-YY')) >= startDate && (moment(feature.properties.acc_date, 'DD-MMM-YY')) < endDate){
						return true
					}
					else {
						return false
					}
				}
				//Activity + Travel Mode + Date filter
				else if (activity != 0 && monthSelected==0 && modeSelected==1){
					if (feature.properties.acc_activity == activity && feature.properties.acc_travel_mode == mode && (moment(feature.properties.acc_date, 'DD-MMM-YY')) >= startDate && (moment(feature.properties.acc_date, 'DD-MMM-YY')) < endDate){
						return true
					}
					else {
						return false
					}
				}
				//Travel Mode + Month + Date filter
				else if (mode != 0 && monthSelected==1 && actSelected==0){
					if (feature.properties.acc_travel_mode == mode && moment(feature.properties.acc_date, ["DD-MMM-YY"]).format("MMM") == month && (moment(feature.properties.acc_date, 'DD-MMM-YY')) >= startDate && (moment(feature.properties.acc_date, 'DD-MMM-YY')) < endDate){
						return true
					}
					else {
						return false
					}
				}
				//Travel Mode + Month + Activity + Date filter
				else if (mode != 0 && monthSelected==1 && actSelected==1){
					if (feature.properties.acc_travel_mode == mode && feature.properties.acc_activity == activity && moment(feature.properties.acc_date, ["DD-MMM-YY"]).format("MMM") == month && (moment(feature.properties.acc_date, 'DD-MMM-YY')) >= startDate && (moment(feature.properties.acc_date, 'DD-MMM-YY')) < endDate){
						return true
					}
					else {
						return false
					}
				}

		return d < 1.5 ?  '#ffff00' :
				d < 2  ? '#ffe800' :
				d < 2.5  ? '#ffd000' :
				d < 3  ? '#ffb800':
				d < 3.5 ? '#ff9f00':
				d < 4 ? '#ff8400':
				d < 4.5 ? '#ff6700':
				d < 5 ? '#ff4500':
				d < 999 ? '#ff0000':
						 '#ffffff';
	};


	//Get radius by Rscale
	function getSize(d) {
		return d < 1.5 ?  6 :
				d < 2  ? 6 :
				d < 2.5  ? 7 :
				d < 3  ? 7:
				d < 3.5 ? 8:
				d < 4 ? 8:
				d < 4.5 ? 9:
				d < 5 ? 9:
				d < 999 ? 10:
						 6;
	};

	//Get style icon by accident activity (travel mode)
	function getIcon(feature) {
		var icon;
		var travelMode = feature.properties.acc_travel_mode;
		var trigger = feature.properties.trigger.slice(0,2);
		var triggerCategory;
		//Identify category the trigger type falls into based on Avalanche Coding
		if (trigger == "AA" || trigger == "AE" || trigger == "AL" || trigger == "AB" || trigger == "AX" || trigger == "AH" || trigger == "AP")
			triggerCategory = "Explosive";
		else if (trigger == "AM" || trigger == "AK" || trigger == "AV" || trigger == "AS" || trigger == "AR" || trigger == "AI" || trigger == "AF" || trigger == "AC")
			triggerCategory = "Human";
		else if (trigger == "N " || trigger == "NC" || trigger == "NE" || trigger == "NI" || trigger == "NL" || trigger == "NS" || trigger == "NR" || trigger == "NO")
			triggerCategory = "Natural";
		else triggerCategory = "Unknown";

		//get icon based on travel mode and trigger category
		if (travelMode == "Foot" && triggerCategory == "Explosive") icon = footIconExplosive;
		else if (travelMode == "Foot" && triggerCategory == "Human") icon = footIconHuman;
		else if (travelMode == "Foot" && triggerCategory == "Natural") icon = footIconNatural;
		else if (travelMode == "Foot" && triggerCategory == "Unknown") icon = footIconUnknown;
		else if (travelMode == "Foot") icon = footIcon;
		else if (travelMode == "Ski" && triggerCategory == "Explosive") icon = skiIconExplosive;
		else if (travelMode == "Ski" && triggerCategory == "Human") icon = skiIconHuman;
		else if (travelMode == "Ski" && triggerCategory == "Natural") icon = skiIconNatural;
		else if (travelMode == "Ski" && triggerCategory == "Unknown") icon = skiIconUnknown;
		else if (travelMode == "Ski") icon = skiIcon;
		else if (travelMode == "Snowboard" && triggerCategory == "Explosive") icon = snowboardIconExplosive;
		else if (travelMode == "Snowboard" && triggerCategory == "Human") icon = snowboardIconHuman;
		else if (travelMode == "Snowboard" && triggerCategory == "Natural") icon = snowboardIconNatural;
		else if (travelMode == "Snowboard" && triggerCategory == "Unknown") icon = snowboardIconUnknown;
		else if (travelMode == "Snowboard") icon = snowboardIcon;
		else if (travelMode == "Snowmobile" && triggerCategory == "Explosive") icon = snowmobileIconExplosive;
		else if (travelMode == "Snowmobile" && triggerCategory == "Human") icon = snowmobileIconHuman;
		else if (travelMode == "Snowmobile" && triggerCategory == "Natural") icon = snowmobileIconNatural;
		else if (travelMode == "Snowmobile" && triggerCategory == "Unknown") icon = snowmobileIconUnknown;
		else if (travelMode == "Snowmobile") icon = snowmobileIcon;
		else if (travelMode == "Snowshoe" && triggerCategory == "Explosive") icon = snowshoeIconExplosive;
		else if (travelMode == "Snowshoe" && triggerCategory == "Human") icon = snowshoeIconHuman;
		else if (travelMode == "Snowshoe" && triggerCategory == "Natural") icon = snowshoeIconNatural;
		else if (travelMode == "Snowshoe" && triggerCategory == "Unknown") icon = snowshoeIconUnknown;
		else if (travelMode == "Snowshoe") icon = snowshoeIcon;
		else if (triggerCategory == "Explosive") icon = otherIconExplosive;
		else if (triggerCategory == "Human") icon = otherIconHuman;
		else if (triggerCategory == "Natural") icon = otherIconNatural;
		else if (triggerCategory == "Unknown") icon = otherIconUnknown;
		else icon = otherIcon;

		return icon;
	}

	function createHeatmap(map, points, minDate, maxDate, activity, month, mode, lassoIDs) {

					pointsArray.push([points[i][0], points[i][1]]);

				for (i in points) {
					const pointMonth = moment(points[i][2],['DD-MMM-YY']).format("MMM");
					const pointDate = moment(points[i][2],'DD-MMM-YY');
					if ((pointMonth == month) && (pointDate >= minDate) && (pointDate < maxDate))  {
						pointsArray.push([points[i][0], points[i][1]]);	
						}
					} 
			}
		else if (mode !=undefined && mode !=0 && activity==0 && month==0){
				//check if mode matches 
				for (i in points) {
					const pointMode = points[i][4];
					const pointDate = moment(points[i][2],'DD-MMM-YY');
					if ((pointMode == mode) && (pointDate >= minDate) && (pointDate < maxDate))  {
						pointsArray.push([points[i][0], points[i][1]]);	
						}
					} 
			}
		else{
				//check if the date picker has been used
				if ((minDate != undefined) && (maxDate != undefined)) {
					for (i in points) {
						const pointDate = moment(points[i][2],'DD-MMM-YY');
						if ((pointDate >= minDate) && (pointDate < maxDate))  {
							pointsArray.push([points[i][0], points[i][1]]);
						}
					}
				} else {
					for (i in points) {
						pointsArray.push([points[i][0], points[i][1]]);
					}
				}

			}
		return L.heatLayer(pointsArray, {
			radius: 21,
			blur: 12,
			minOpacity: 0.4,
			gradient: {.3: 'cyan', 0.7: 'blue', .98: 'purple'},
			maxZoom: 25
			});

	//function to parse csv from url
	function parseCSV(url) {
		return fetch(url)
			.then(response => response.text())
			.then(csv => {
				const rows = csv.split("\n");
				const points = [];

				for (const row of rows) {
					const values = row.split(",");
					const lat = parseFloat(values[4]);
					const lon = parseFloat(values[5]);
					const csvDate = values[6];
					const activ = values[7];
					const travMode = values[8];
					const accID = values[0];
					if (!isNaN(lat) && !isNaN(lon)) {
						points.push([lat, lon, csvDate, activ, travMode, accID]);
					}
				}
				
				return points;
			})
	};

	function addControlLayersToMap(baseLayers, overlays, map) {
		layerControl.addOverlay(heat, "Heatmap");
		layerControl.addTo(map);
	}

	//add heat to overlays - wait for map to be created/data processing then create overlays
	function addHeatToOverlays() {
		if (heat!==undefined) {
			overlays["Heatmap"] = heat;
			addControlLayersToMap(baseLayers, overlays, map);
		}
		else {
			setTimeout(addHeatToOverlays, 50);
		}
	}

		let dateDataArr=Object.entries(dateData);

		function sortByMonth(arr) {
			var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
			arr.sort(function(a, b){
			return months.indexOf(a[0]) - months.indexOf(b[0]);
		});
